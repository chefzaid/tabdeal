
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Cr&eacute;er un compte</h1>
			<hr />
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<form novalidate="novalidate" class="form-vertical">
						<fieldset>
							<div class="row">  
								<div class="col-sm-12" >
									<div class="well">
										<div class="form-group">
											<div class="row">
												<div class="col-sm-5">
													<label for="accounttype">Type de compte *</label>
													<select id="accounttype" class="form-control">
														<option value="personal">Particulier</option>
														<option value="professional">Professionnel</option>
													</select>
												</div>
												<div class="col-sm-7">
													<label for="name">Nom *</label>
													<input ng-model="user.name" type="text" class="form-control" id="name" placeholder="Nom">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-7">
													<label for="email">Email *</label>
													<input ng-model="user.email" type="text" class="form-control " id="email" placeholder="Votre email">
												</div>
												<div class="col-sm-5">
													<label for="phone">T&eacute;l&eacute;phone *</label>
													<input ng-model="user.phone" type="text" class="form-control " id="phone" placeholder="N. de t&eacute;l&eacute;phone">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="password">Mot de passe *</label>
											<div class="row">
												<div class="col-sm-6">
													<input type="password" class="form-control" id="password" placeholder="6 caract&eacute;res minimum">
												</div>
												<div class="col-sm-6">
													<input type="password" class="form-control" id="confirmpassword" placeholder="Ressaisir le mot de passe">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="birthdate">Date de naissance</label>
											<div class="row">
												<div class="col-sm-4">
													<select ng-init="days" class="form-control" id="day">
														<option value="">Jour</option>
														<option ng-repeat="day in days" value="{{day}}">{{day}}</option>
													</select>
												</div>
												<div class="col-sm-4">
													<select ng-init="months" class="form-control" id="month">
														<option value="">Mois</option>
														<option ng-repeat="month in months" value="{{$index + 1}}">{{month}}</option>
													</select>
												</div>
												<div class="col-sm-4">
													<select ng-init="years" class="form-control" id="year">
														<option value="">Ann&eacute;e</option>
														<option ng-repeat="year in years" value="{{year}}">{{year}}</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-4">
													<label for="exampleInputEmail1">Genre</label>
													<select class="form-control">
														<option value="">Genre</option>
														<option value="Male">Male</option>
														<option value="Female">Femelle</option>
													</select>
												</div>
												<div class="col-sm-8">
													<label for="occupation">Occupation</label>
													<input type="text" class="form-control " id="occupation" placeholder="Profession">
												</div>
											</div>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox"> Recevoir les messages des membres par email.
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox"> Recevoir les actualit&eacute;s du site par email.
											</label>
										</div>
										<br />
										<div class="text-center">
											<a ng-click="createNewUser()" class="btn btn-flat">Cr&eacute;er mon compte</a>
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="col-md-6 col-sm-12 account-sidebar hidden-sm">
					<div class="row">
						<div class="col-sm-3" style="text-align: center;">
							<img src="images/icons/Crest.png" width="50"/>
						</div>
						<div class="col-sm-8">
							<h3>Pourquoi nous ?</h3>
							<p>Des milliers d'échanges que vous pouvez faire gratuitement.<p>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-3" style="text-align: center;">
							<img src="images/icons/Search.png" width="40"/>
						</div>
						<div class="col-sm-8">
							<h3>Recherche ciblée</h3>
							<p>Notre technologie correspond les annonces potentiels à votre besoin.</p>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-3" style="text-align: center;">
							<img src="images/icons/Telephone.png" width="40"/>
						</div>
						<div class="col-sm-8">
							<h3>Web mobile</h3>
							<p>Vos annonces seront accessibles à tout le monde et partout, même par mobile.</p>
						</div>
					</div>
				</div>
			</div>
			<br />
		</div>
	</div>
</div><!-- /.container -->
